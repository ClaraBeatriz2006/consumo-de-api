    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #temperatura{
            background: cornflowerblue;

<body>
    <div id="temperatura">
        <h1 class="city"></h1>
        <h2>ðŸŒ¡<span id="temp"></span>Â°C ðŸ’§<span id='umidad'></span>%</h2>
    </div>


    
    <script>
        function getUserPosition() {
            let url = ''
            navigator.geolocation.getCurrentPosition((pos) => {
            let lat = pos.coords.latitude
            let long = pos.coords.longitude
            url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${long}&units=imperial&APPID=622296cd4fda08b69c46ccfa980f968d`
            fetchApi(url)
            
            })

        }

        function fetchApi(url) {
           let city = document.querySelector('.city')
           let temperature = document.querySelector('#temp')
           let humidity = document.querySelector('#umidad')

        fetch(url)
        .then((data) => {
        return data.json()
        })
        .then((data) => {
        let tempInCelsius = ((5/9) * (data.main.temp-32)).toFixed(1);
    
        city.textContent      = data.name
        temperature.innerHTML = tempInCelsius
        humidity.innerHTML    = data.main.humidity
        })
    }

    getUserPosition();
    </script>



</body>
</html>
